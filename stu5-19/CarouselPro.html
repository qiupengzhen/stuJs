<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f6fa;
    }

    .carousel-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel-img {
      position: relative;
      width: 360px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      margin-bottom: 18px;
      overflow: hidden;
    }

    .carousel-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .btn-left,
    .btn-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.3rem;
      cursor: pointer;
      z-index: 2;
      transition: background 0.2s;
    }

    .btn-left:hover,
    .btn-right:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .btn-left {
      left: 12px;
    }

    .btn-right {
      right: 12px;
    }

    .carousel-dots {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #d1d8e0;
      border: 2px solid #b2bec3;
      display: inline-block;
    }

    .active {
      background: #007bff;
      border-color: #007bff;
      box-shadow: 0 0 6px #007bff66;
    }
  </style>
</head>

<body>
  <div class="carousel-box">
    <div class="carousel-img">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
        alt="carousel" />
      <button class="btn-left">&lt;</button>
      <button class="btn-right">&gt;</button>
    </div>
    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    const images = [
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80',
      'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80',
      'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80'
    ];
    let currentIndex = 0;
    const img = document.querySelector('.carousel-img img');
    const dots = document.querySelectorAll('.dot');
    const rightBtn = document.querySelector('.btn-right');
    const leftBtn = document.querySelector('.btn-left');

    function updateCarousel() {
      //更换图片
      img.src = images[currentIndex];
      //更换小圆点
      dots.forEach(dot => dot.classList.remove('active'));
      // 添加当前小圆点的类
      dots[currentIndex].classList.add('active');
    }

    // 右按钮
    rightBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    });

    // 左按钮
    leftBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    });

    // 初始化
    updateCarousel();
  </script>
</body>

</html>
