<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    // 1. 获取按钮元素
    const button = document.querySelector('button')

    // 2. 添加事件监听器
    button.addEventListener('click', function () {
      alert('按钮被点击了')
    })

  </script>
</body>

</html>
