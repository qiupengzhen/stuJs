<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 页面加载完成后执行
    window.onload = function () {
      // 获取按钮元素
      var button = document.querySelector('button');

      // 添加点击事件监听器
      button.addEventListener('click', function () {
        alert('按钮被点击了！');
      });
    }
  </script>
</head>

<body>
  <button>点击我</button>
</body>

</html>
