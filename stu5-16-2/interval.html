<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //设定定时器
    let n = setInterval(function () {
      document.write('hello<br>')
    }, 1000)
    // clearInterval(n)  // 取消定时器
    clearInterval(n)

  </script>
</body>

</html>
