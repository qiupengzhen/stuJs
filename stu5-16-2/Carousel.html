<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      width: 400px;
      border: 2px solid #007bff;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 24px 0 32px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .img-container {
      width: 320px;
      height: 180px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      overflow: hidden;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .info {
      width: 320px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      border-radius: 8px;
      background: #f1f3f6;
      border: 1px solid #e0e0e0;
    }

    .info h1 {
      font-size: 1.2rem;
      color: #333;
      margin: 0;
      padding: 8px 0;
      text-align: center;
      width: 100%;
    }

    .dots {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 8px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #d1d8e0;
      border: 2px solid #b2bec3;
      display: inline-block;
      transition: background 0.3s, border 0.3s;
    }

    .active {
      background: #007bff;
      border-color: #007bff;
    }
  </style>
</head>

<body>
  <div class="carousel">
    <div class="img-container">
      <!-- 图片内容 -->
      <img src="" alt="Random Image">
    </div>
    <div class="info">
      <h1></h1>
    </div>
    <!-- 小圆点指示器 -->
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    const images = [
      {
        url: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80',
        info: 'Beautiful forest lake',
        color: '#4e8d7c'
      },
      {
        url: 'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80',
        info: 'Mountain sunrise',
        color: '#f2b134'
      },
      {
        url: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80',
        info: 'Desert adventure',
        color: '#e07a5f'
      }
    ];
    const imgContainer = document.querySelector('.img-container img');
    const info = document.querySelector('.info h1');
    const dots = document.querySelectorAll('.dot');
    let dotIndex = 0;
    setInterval(
      () => {

        // 清除所有小圆点的 active 类
        dots.forEach(dot => dot.classList.remove('active'));

        // 生成一个 0 到 images.length-1 之间的随机整数
        const randomIndex = Math.floor(Math.random() * images.length);
        // 设置图片和信息
        imgContainer.src = images[randomIndex].url;
        info.innerHTML = images[randomIndex].info;
        dots[dotIndex].classList.add('active');
        dotIndex = (dotIndex + 1) % dots.length;
      },
      1000 // 每3秒切换一次
    )
    addEventListener('DOMContentLoaded', () => {
      // 初始化第一个图片和信息
      imgContainer.src = images[0].url;
      info.innerHTML = images[0].info;
      dots[0].classList.add('active');
    });


  </script>
</body>

</html>
