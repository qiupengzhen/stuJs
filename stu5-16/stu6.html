<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="nav">
    <li>1</li>
    <li>2</li>
    <li>3</li>

      li[i].style.color = 'red'
    }
  </script>
