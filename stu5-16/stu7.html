<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    我是一个大笨蛋！
  </div>
  <script>
    const div = document.querySelector('div')
    console.log(div.innerText)
    div.innerText = '我不是一个大笨蛋！'
    div.innerHTML = '<h1>我不是一个大笨蛋！</h1>'
    console.log(div.innerText)
  </script>
</body>

</html>
